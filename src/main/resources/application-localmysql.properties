spring.datasource.username=restadmin
spring.datasource.password=password
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/restdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# setting hibernate to generate database tables automatically
# This settings should be disabled in prod
spring.jpa.hibernate.ddl-auto=update

# However setting spring.jpa.hibernate.ddl-auto=update
# generates new errors which we can debug and fix later
# In order to debug and fix i need to see the SQL being generated by hibernate
# This settings should be disabled in prod as logs will fill up quickly
# Furthermore the show bindings could display sensitive info
# ...
#Show SQL
spring.jpa.properties.hibernate.show_sql=true

#Format SQL
spring.jpa.properties.hibernate.format_sql=true

#Show bind values
logging.level.org.hibernate.orm.jdbc.bind=trace